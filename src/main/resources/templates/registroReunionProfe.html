{% extends templates/base.html %}



{% block contenido %}
<!-- Contenido del sitio -->

<!-- home section -->
<div>
    <h3>Reuniones por Firmar</h3>
</div>
<table class="table table-hover">
    <thead>
        <tr class="success">
            <th>Nombre de la reunión</th>
            <th>Observaciones del Asesor</th>
            <th>Observaciones del Alumno</th>
            <th>¿Firmar?</th>
        </tr>
    </thead>
    <tbody class="table-hover">

        {% for reunion in reuniones %}
        <tr>
            <td>{{reunion.reunion}}</td>
            <td><input type="text" class="form-control" id="obAsesor" placeholder="Observaciones" name="obAsesor"></td>
            <td>{{reunion.obAlumno}}</td>
            <td>
                <div class="radio">
                    <label>
                        <input name="Aprobar" type="radio"> De acuerdo
                    </label>
                </div>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>

<button type="submit" class="btn btn-primary" onclick="alert('¡Estas enviando esta respuesta!')">
    Enviar respuesta
</button>


<!-- Fin Contenido del sitio -->
{% endblock contenido %}
