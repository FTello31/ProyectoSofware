

{% extends templates/base.html %}



{% block contenido %}


<form method="post" action="registrarTema" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-2">Título de Tesis</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="ttesis" placeholder="Título" name="ttesis" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Escuela</label>
        <div class="col-xs-10">
            <select class="form-control" id="escuela" name="escuela">
                <option value="Ingenieria">Ingeniería</option>
                <option value="Humanidades">Humanidades</option>
                <option value="Negocios">Negocios</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" >Explicación del Tema</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="etema" placeholder="Explicación" name="etema" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Ingrese Apellido del posible asesor</label>
        <div class="col-xs-10">
            <input id="asesor" class="form-control" placeholder="Ingrese Apellido del posible asesor" name="asesor" required>
        </div>
    </div>
    <div class="col-xs-offset-2 col-xs-10" >
        <button type="submit" class="btn btn-primary" onclick="alert('¡Estas Enviando un Tema de Tesis!')">Enviar tema</button>
    </div>
    <!-- http://librosweb.es/libro/bootstrap_3/capitulo_6/mensajes_de_alerta.html--> 

</form>

{% endblock contenido %}
