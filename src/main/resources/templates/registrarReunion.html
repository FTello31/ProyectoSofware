{% extends templates/base.html %}



{% block contenido %}
<form method="post" action="registrarReunion" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-2">Nombre de la reunión</label>
        <div class="col-xs-10">
            <select class="form-control" id="reunion" name="reunion">
                <option value="Reunión con asesor #1">Reunión con asesor #1</option>
                <option value="Reunión con asesor #2">Reunión con asesor #2</option>
                <option value="Reunión con asesor #3">Reunión con asesor #3</option>
                <option value="Reunión con asesor #4">Reunión con asesor #4</option>
            </select>
        </div>
    </div>  
    <div class="form-group">
        <label class="control-label col-xs-2">Observaciones del Asesor</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="obAsesor" placeholder="Observaciones" 
                   name="obAsesor">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Observaciones del Alumno</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="obAlumno" placeholder="Observaciones" 
                   name="obAlumno">
        </div>
    </div>
    <div class="col-xs-offset-2 col-xs-10" >
        <button type="submit" class="btn btn-primary" onclick="alert('¡Estas Registrando una Reunion!')">
            Registrar Reunion</button>
    </div>
</form>

{% endblock contenido %}
