
{% extends templates/base.html %}

{% block contenido %}


<table class="table table-hover">
    <thead>
        <tr class="success">
            <th>Alumno</th>
            <th>Reunion</th>
            <th>Fecha</th>
            <th>Tema de Tesis</th>
            <th>Observaciones de Asesor</th>
            <th>Observaciones de Alumno</th>
            <!--<th>Conforme</th>-->
        </tr>
    </thead>
    <tbody class="table-hover">
        {% for a in actas %}
        <tr>
            <td>{{a.autor}}</td>
            <td>{{a.reunion}}</td>
            <td>{{a.fecha}}</td>
            <td>{{a.ttesis}}</td>
            <td>{{a.obAsesor}}</td>
            <td>{{a.obAlumno}}</td>
        
            <!--<td><div class="radio"><label> <input name="Aprobar" type="radio"> Acepto</label> </div> </td> -->
        </tr>
        {% endfor %}
    </tbody>
</table>

<button type="submit" class="btn btn-primary" onclick="alert('Â¡Estas verificando esta Acta de Reunion!')">Enviar respuesta</button>

<!-- Fin Contenido del sitio -->
{% endblock contenido %}
