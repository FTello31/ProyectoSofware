{% extends templates/base.html %}

{% block contenido %}
<!-- Contenido del sitio -->
<h2>Publicar Post</h2>
<form action="/add_post" method="POST" class="form-horizontal">
    <div class="form-group">
        <label for="nombre_post" class="col-sm-2 control-label">
            Título Post
        </label>
        <div class="col-sm-10">
            <input type="text" 
                   class="form-control" 
                   id="nombre_post" 
                   name="nombre_post"
                   placeholder="Titulo Post">
        </div>
    </div>
    <div class="form-group">
        <label for="descripcion_post" class="col-sm-2 control-label">
            Descripción
        </label>
        <div class="col-sm-10">
            <textarea class="form-control" 
                      name="descripcion_post">
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="fecha_post" class="col-sm-2 control-label">
            Fecha
        </label>
        <div class="col-sm-10">
            <input type="text" 
                   class="form-control" 
                   id="nombre_post" 
                   name="fecha_post"
                   placeholder="Fecha">
        </div>
    </div>
    <button type="button" class="btn btn-success">Guardar</button>
    <button type="button" class="btn btn-success">Publicar</button>
</form>
<!-- Fin Contenido del sitio -->
{% endblock contenido %}
